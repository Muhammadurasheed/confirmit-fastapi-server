runtime: python-3.11

services:
  - type: web
    name: confirmit-fastapi
    env: python
    plan: free
    rootDir: ai-service
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-eng libtesseract-dev
      pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir --prefer-binary -r requirements.txt
    startCommand: |
      gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 300 --graceful-timeout 120
    envVars:
      - key: PORT
        value: "10000"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONWARNINGS
        value: "ignore"
      - key: TZ
        value: "UTC"
